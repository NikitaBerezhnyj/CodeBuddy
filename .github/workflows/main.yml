name: Build and Release Code Buddy Extension

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g vsce

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build VSIX
        run: npm run package

      - name: Rename VSIX
        run: mv code-buddy-sidekick-$VERSION.vsix code-buddy-sidekick.vsix

      - name: Create GitHub Release
        run: |
          gh release create "v${{ steps.get_version.outputs.VERSION }}" ./code-buddy-sidekick.vsix \
            --title "Code Buddy v${{ steps.get_version.outputs.VERSION }}" \
            --notes "Automated VS Code extension release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        run: vsce publish --packagePath ./code-buddy-sidekick.vsix --pat $VSCE_PAT
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
