name: Build and Release Code Buddy Extension

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g vsce

      - name: Build VSIX
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-buddy
          path: ./code-buddy-1.0.0.vsix

  release:
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: code-buddy
          path: ./artifacts

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag if not exists
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
          else
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
          fi

      - name: Create GitHub Release
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          gh release create "v$VERSION" ./artifacts/code-buddy-1.0.0.vsix \
            --title "Code Buddy v$VERSION" \
            --notes "Automated VS Code extension release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install vsce
        run: npm install -g vsce

      - name: Publish to VS Code Marketplace
        run: |
          vsce login ${{ secrets.VSCE_PUBLISHER }}
          vsce publish --packagePath ./artifacts/code-buddy-1.0.0.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
